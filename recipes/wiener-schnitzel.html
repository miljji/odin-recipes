<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiener-Schnitzel</title>
</head>
<body>
    <img src="../images/Wiener-Schnitzel.png" alt="Wiener-Schnitzel" width="550" height="300" >

    <h3>Einkaufsliste für 4 personen:</h3>
     <ul>
        <li>600g Oberschale, Nuss oder Rücken (pariert) vom Kalb </li>
        <li>2-3 Eier</li>
        <li>Salz</li>
        <li>ca. 100-150g Mehl griffig oder doppelgriffig</li>
        <li>ca. 150g Semmelbrösel </li>
        <li>Butterschmalz</li>
     </ul>

     <h3>Zubereitung:</h3>  
      <ol>
        <li>Schneide das fleisch in dünne scheiden </li>
      </ol>

</body>
</html>
